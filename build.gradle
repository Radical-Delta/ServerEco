plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'flavor.pie.promptsign' version '1.0.1'
}

group 'org.radicaldelta.turtledude01.servereco'
version '0.1.1'
description 'Server Eco Account'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.spongepowered:spongeapi:6.0.0-SNAPSHOT'

}

sponge {
    plugin {
        id = 'servereco'
    }
}